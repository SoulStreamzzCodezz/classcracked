<!DOCTYPE html>
<html>
<head>
<h2><a href="https://soulstreamzzcodezz.github.io/classcracked/">[BACK TO HOME]</h2>
<h1>Click the Link below for stealth mode!<h1>
</head>
<body> 
<button onclick="openGame()">Open Stealth Mode</button>
<script>
function openGame() {
var win = window.open()
var url = "https://classcracked.neocities.org"  
var iframe = win.document.createElement('iframe')
iframe.style.width = "100%";
iframe.style.height = "100%";
iframe.style.border = "none";
iframe.src = url
win.document.body.appendChild(iframe)
}
</script>
</body>
</html>
